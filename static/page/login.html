<!DOCTYPE html>
<html lang="en" class="html1">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
    <script src="/static/js/jquery.min.js"></script>

</head>

<body class="flexBlock">

<div class="header ">
    <div class="headerMain  ">
        <img src="/static/images/logo_chzu.png" alt="logo">
    </div>
</div>
<!-- 登录框 -->

<div class="main ">
    <div class="centerCon flexBlock">
        <div class="flex1 ">
            <div class="themeBox"></div>
        </div>
        <div class="login_content ">
            <div class="login_area">
                <div class="login_name">
                    <span class="login_title">账户登录</span>
                </div>
                <div class="userDiv">
                    <p class="inputP user ">
                        <input type="text" id="userName" name="userName" placeholder="请输入您的用户名"/>
                    </p>
                    <p class="helpBolck "></p>
                </div>
                <div class="passwordDiv">
                    <p class="inputP password">
                        <input type="password" id="password" name="password" placeholder="请输入您的密码"/>
                    </p>
                    <p class="helpBolck"></p>
                </div>
                <div class="code" style="height: 30px">
                    <p class="inputP code" style="display: flex; justify-content: center">
                        <img alt="验证码" id="verify_img" src="">
                        <input type="text" id="image_code" name="verify" placeholder="请输入验证码" style="padding: 11px; font-size: 14px">
                    </p>
                </div>
                <div class="radioDiv" style="display: flex; justify-content: space-between">
                    <p class="checkboxP">
                        <span class="checkBox"></span>
                        <span class="remeberPass">记住密码</span>
                    </p>
                    <div style="margin-top: 15px; display: none; color: red" id="msg"></div>
                </div>
                <div class="login-btn">
                    <button class="login" id="login" type="submit">登录</button>

                </div>
                <a href="/static/page/register.html">立即注册？</a>
            </div>
        </div>
    </div>


</div>
<div class="footer ">
    <p class="footerText">技术支持归2021本大创团队所有</p>
</div>
<script src="/static/js/logo.js"></script>
</body>

</html>
